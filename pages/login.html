<div id="app">
  <div class="login">
    <h1>User Feedback</h1>
    <form id="feedbackForm">
      <label for="username">Name:</label>
      <input
        type="text"
        id="username"
        name="username"
        maxlength="10"
        placeholder="Enter Your Username..."
        required
      />
      <label for="comments">Comments:</label>
      <textarea
        name="comments"
        id="comments"
        placeholder="Enter Your Comments..."
      ></textarea>
      <button type="submit" id="subBtn">SUBMIT FEEDBACK</button>
    </form>
  </div>
</div>
